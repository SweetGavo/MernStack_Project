<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ðŸ“š Book List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <style>
      body {
        padding: 40px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #0d1117;
        color: #f0f6fc;
      }

      h1 {
        color: #58a6ff;
        text-align: center;
        margin-bottom: 40px;
      }

      .card {
        background-color: #161b22;
        border: 1px solid #30363d;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition:
          transform 0.3s,
          box-shadow 0.3s;
        color: #c9d1d9;
      }

      .card:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
      }

      .card-title {
        color: #58a6ff;
        font-size: 1.4rem;
        font-weight: 600;
      }

      .card-text {
        font-size: 0.95rem;
        margin-bottom: 6px;
      }

      .meta {
        font-size: 0.85rem;
        color: #8b949e;
      }

      .container {
        max-width: 1200px;
      }

      .form-control,
      .form-select {
        background-color: #0d1117;
        color: #f0f6fc;
        border: 1px solid #30363d;
      }

      .btn-primary {
        background-color: #238636;
        border: none;
      }

      .btn-danger {
        background-color: #da3633;
        border: none;
      }

      .btn-warning {
        background-color: #f0b400;
        color: #0d1117;
        border: none;
      }

      .form-section {
        background-color: #161b22;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 40px;
      }

      ::placeholder {
        color: #ffffff !important; /* white */
        opacity: 0.8; /* optional: make it slightly dimmed */
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container">
      <h1>ðŸ“– Gavin's Books</h1>

      <!-- Book Form -->
      <div class="form-section text-white">
        <form id="bookForm">
          <input type="hidden" name="bookId" />
          <div class="row g-3">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control bg-dark text-white"
                name="title"
                placeholder="Title"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control bg-dark text-white"
                name="author"
                placeholder="Author"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="date"
                class="form-control bg-dark text-white"
                name="datePublished"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="number"
                class="form-control bg-dark text-white"
                name="pageCount"
                placeholder="Page Count"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control bg-dark text-white"
                name="genre"
                placeholder="Genre"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control bg-dark text-white"
                name="publisher"
                placeholder="Publisher"
                required
              />
            </div>
            <div class="col-12">
              <textarea
                class="form-control bg-dark text-white"
                name="description"
                placeholder="Description"
                rows="2"
                required
              ></textarea>
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-primary">Save Book</button>
            </div>
          </div>
        </form>
      </div>

      <!-- Book List -->
      <div id="bookList" class="row g-4"></div>
    </div>

    <script>
      const bookList = document.getElementById("bookList");
      const form = document.getElementById("bookForm");
      const formFields = form.elements;

      const loadBooks = () => {
        fetch(`/api/books?cb=${Date.now()}`)
          .then((res) => res.json())
          .then((data) => {
            const container = document.getElementById("bookList");
            container.innerHTML = "";

            data.forEach((book, index) => {
              container.innerHTML += `
          <div class="col-md-4">
            <div class="card p-4 h-100">
              <h5 class="card-title text-white">${index + 1}. ${book.title}</h5>
              <p class="card-text"><strong>Author:</strong> ${book.author}</p>
              <p class="card-text">${book.description}</p>
              <p class="meta"><strong>Genre:</strong> ${book.genre}</p>
              <p class="meta"><strong>Publisher:</strong> ${book.publisher}</p>
              <div class="mt-3 d-flex justify-content-between">
                <button class="btn btn-sm btn-warning" onclick="editBook('${book.bookId}')">Edit</button>
                <button class="btn btn-sm btn-danger" onclick="deleteBook('${book.bookId}')">Delete</button>
              </div>
            </div>
          </div>
        `;
            });
          });
      };

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const formData = Object.fromEntries(new FormData(form).entries());
        const method = formData.bookId ? "PUT" : "POST";
        const url = formData.bookId
          ? `/api/books/${formData.bookId}`
          : "/api/books";

        delete formData.bookId;

        fetch(url, {
          method,
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        })
          .then((res) => res.json())
          .then(() => {
            form.reset();
            formFields.bookId.value = "";
            loadBooks();
          });
      });

      function deleteBook(id) {
        if (!confirm("Are you sure you want to delete this book?")) return;

        fetch(`/api/books/${id}`, { method: "DELETE" })
          .then((res) => res.json())
          .then(() => loadBooks());
      }

      function editBook(bookId) {
        fetch(`/api/books/${bookId}`)
          .then((res) => res.json())
          .then((book) => {
            const form = document.getElementById("bookForm");
            for (const key in book) {
              if (form.elements[key]) {
                form.elements[key].value = book[key];
              }
            }
            form.elements["bookId"].value = bookId;

            // Open modal
            const modal = new bootstrap.Modal(
              document.getElementById("editModal"),
            );
            modal.show();
          });
      }

      function fillForm(book) {
        formFields.title.value = book.title;
        formFields.author.value = book.author;
        formFields.datePublished.value = book.datePublished;
        formFields.pageCount.value = book.pageCount;
        formFields.genre.value = book.genre;
        formFields.publisher.value = book.publisher;
        formFields.description.value = book.description;
        formFields.bookId.value = book.bookId;
      }

      loadBooks();
    </script>
    <!-- Edit Modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content bg-dark text-white border-secondary">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Book</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Move your form here -->
            <form id="bookForm">
              <input type="hidden" name="bookId" />
              <div class="row g-3">
                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control bg-dark text-white"
                    name="title"
                    placeholder="Title"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control bg-dark text-white"
                    name="author"
                    placeholder="Author"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="date"
                    class="form-control bg-dark text-white"
                    name="datePublished"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="number"
                    class="form-control bg-dark text-white"
                    name="pageCount"
                    placeholder="Page Count"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control bg-dark text-white"
                    name="genre"
                    placeholder="Genre"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control bg-dark text-white"
                    name="publisher"
                    placeholder="Publisher"
                    required
                  />
                </div>
                <div class="col-12">
                  <textarea
                    class="form-control bg-dark text-white"
                    name="description"
                    placeholder="Description"
                    rows="2"
                    required
                  ></textarea>
                </div>
                <div class="col-12 text-end">
                  <button type="submit" class="btn btn-primary">
                    Save Book
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
